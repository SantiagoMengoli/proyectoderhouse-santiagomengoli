            <h2>¿Como Contactarnos?</h2>
                    <section> 
                        <div class ="sectorContacto">
                                <form>
                                    <div class="form-group">
                                    <label for="formGroupExampleInput">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Juan Perez">
                                    </div>
                                    <div class="form-group">
                                        <label for="disabledSelect">Genero</label>
                                        <select id="disabledSelect" class="form-control">
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                        <option>Otro</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3">Email</label>
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="juanperez@gmail.com">
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Acepto recibir información via mail</label>
                                    </div>    
                                    <div class="sectorContacto--comentario">
                                    <label for="comment" class="comment">Comentario</label>
                                    <br>
                                    <textarea name="comment" class="comment" cols="30" rows="5"></textarea>
                                    </div>
                                    <div id="botones__contacto">
                                        <button type="button" class="btn btn-primary">Enviar Comentario</button>
                                        <button type="reset" class="btn btn-primary">Borrar</button>
                                    </div>
                                </form> 
                        </div>           
                    </section>
        </main>
